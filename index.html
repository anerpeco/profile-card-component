<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>

    <link rel="stylesheet" href="./css/reset.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <main>
      <article class="card">
        <section class="card_img">
          <img src="./images/image-victor.jpg" alt="Victors Profile Image" />
        </section>
        <section class="card_details">
          <div class="name">
            <h1>Victor Crest</h1>
            <p class="age">26</p>
          </div>
          <p class="place">London</p>
        </section>
        <div class="line"></div>
        <section class="tracker_info">
          <dl>
            <dt>80K</dt>
            <dd>Followers</dd>
            <dt>803K</dt>
            <dd>Likes</dd>
            <dt>1.4K</dt>
            <dd>Photos</dd>
          </dl>
        </section>
      </article>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/anerpeco" target="_blank">Aner Peco</a>.
    </footer>
  </body>
</html>
