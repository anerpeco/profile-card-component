<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>

    <link rel="stylesheet" href="./css/reset.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <main>
      <div class="card">
        <div class="card_img">
          <img src="./images/image-victor.jpg" alt="Victors Profile Image" />
        </div>
        <h1 class="card_name">Victor Crest <span>26</span></h1>
        <p class="card_place">London</p>
        <div class="line"></div>
        <div class="tracker_info">
          <p><span>80K</span> Followers</p>
          <p><span>803K</span> Likes</p>
          <p><span>1.4K</span> Photos</p>
        </div>
      </div>
    </main>
  </body>
</html>
